<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow mt-5 mb-5" style="width: 500px;">
        <h3 class="text-center mb-4">Регистрация</h3>
        <form method="post">
            {% csrf_token %}
            <!-- Вывод полей формы -->
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login/">Уже есть аккаунт? Войти</a>
        </div>
    </div>
    <style>input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }</style>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MuzRent Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üé∏ MuzRent Pro</span>
        <a href="/admin/" class="btn btn-outline-light btn-sm">–í—Ö–æ–¥ –¥–ª—è –ê–¥–º–∏–Ω–∞</a>
    </div>
</nav>

<div class="container">
    <div class="row" id="catalog">
        {% for item in instruments %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.category }}</h6>
                    <p class="fs-4">{{ item.price }} ‚ÇΩ</p>
                    
                    {% if item.status == 'available' %}
                        <span class="badge bg-success mb-2">–°–≤–æ–±–æ–¥–Ω–æ</span>
                        <button onclick="book({{ item.id }})" class="btn btn-primary w-100 mt-2">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
                    {% else %}
                        <span class="badge bg-secondary mb-2">–ó–∞–Ω—è—Ç–æ</span>
                        <button disabled class="btn btn-secondary w-100 mt-2">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    async function book(id) {
        const formData = new FormData();
        formData.append('id', id);
        // –ü–æ–ª—É—á–∞–µ–º CSRF —Ç–æ–∫–µ–Ω –∏–∑ –∫—É–∫–∏ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç Django)
        const csrf = document.cookie.match(/csrftoken=([\w-]+)/)?.[1];

        try {
            let response = await fetch('/api/book/', {
                method: 'POST', 
                body: formData,
                headers: {'X-CSRFToken': csrf}
            });
            let result = await response.json();
            alert(result.message);
            location.reload();
        } catch(e) { alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏'); }
    }
</script>
</body>
</html>
